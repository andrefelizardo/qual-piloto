<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Com qual piloto você se parece? - André Felizardo Labs*</title>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@600&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/general.css">
</head>

<body>
    <main class="container-principal">
        <div class="estado-inicial">
            <h2 class="container-principal__texto-chamada">
                Com qual piloto do Choque de Cultura você se parece?
            </h2>
            <div class="container-principal__botao-upload">
                <input type="file" name="image" id="image" accept="image/*" multiple="false">
                <img class="botao-upload__icone" src="./assets/imgs/upload-icon.png" alt="Ícone de upload">
                <span class="botao-upload__texto-inicial">Escolha uma foto sua</span>
                <span class="botao-upload__texto-uploading">1%</span>
            </div>
            <p class="container-principal__texto">
                Só pode ter você na foto, beleza?<br />
                Isso ajuda a gente a testar melhor.
            </p>
        </div>
        <div class="container-resultado">
            <h4 class="container-resultado__titulo">Você se parece com</h4>
            <img class="container-resultado__foto-piloto" src="" alt="">
            <h3 class="container-resultado__nome-piloto"></h3>
            <p class="container-resultado__semelhanca"></p>
            <div class="container-resultado__container-botoes">
                <button class="container-resultado__botao-retest" onclick="window.location.reload()">
                    <svg class="botao-retest__icone" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">

                            fill="#fff" />

                </button>

                    <svg class="compartilhar" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18 16.08C17.24 16.08 16.56 16.38 16.04 16.85L8.91 12.7C8.96 12.47 9 12.24 9 12C9 11.76 8.96 11.53 8.91 11.3L15.96 7.19C16.5 7.69 17.21 8 18 8C19.66 8 21 6.66 21 5C21 3.34 19.66 2 18 2C16.34 2 15 3.34 15 5C15 5.24 15.04 5.47 15.09 5.7L8.04 9.81C7.5 9.31 6.79 9 6 9C4.34 9 3 10.34 3 12C3 13.66 4.34 15 6 15C6.79 15 7.5 14.69 8.04 14.19L15.16 18.35C15.11 18.56 15.08 18.78 15.08 19C15.08 20.61 16.39 21.92 18 21.92C19.61 21.92 20.92 20.61 20.92 19C20.92 17.39 19.61 16.08 18 16.08Z"

                    </svg>
                    <svg class="fechar" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="#1C25D9"/>
                        </svg>
                        
                </button>
